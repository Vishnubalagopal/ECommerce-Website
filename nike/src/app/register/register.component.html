



<section class="vh-100 bg-image"
style="background-image: url('https://i.pinimg.com/originals/b8/42/66/b84266ecefa43cee4dc8502942be3b39.jpg');background-size: cover;margin-top: 90px;">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form (ngSubmit)="register()" [formGroup] = "registerForm">

              <div class="form-outline mb-4">
                <input formControlName ='username' name="username" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">User Name</label>
                <div *ngIf =" this.registerForm.get('username')?.errors&& this.registerForm.get('username')?.touched" class=" text-danger ">
                  Invalid Username
                </div>

              </div>


              <div class="form-outline mb-4">
                <input formControlName ='email' name="email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Email</label>
                <div *ngIf =" this.registerForm.get('email')?.errors&& this.registerForm.get('email')?.touched" class=" text-danger ">
                  Invalid Email
                 </div>
 
              </div>


              <div class="form-outline mb-4">
                <input formControlName ='pswd' name="pswd" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
                <div *ngIf =" this.registerForm.get('pswd')?.errors&& this.registerForm.get('pswd')?.touched" class=" text-danger">
                  Invalid Password
                 </div>

              </div>
              <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

              <div class="d-flex justify-content-center">
                <button type="submit"
                  class="btn btn-dark btn-block btn-lg " >Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
