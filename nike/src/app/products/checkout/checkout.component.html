<div class="row mx-2 mb-4" style="margin-top: 120px;">
	<div class="col-75">
	  <div class="container">
		<form >
  
		  <div class="row">
			<div class="col-50">
			  <h3>Billing Address</h3>
			  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
			  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
			  <label for="email"><i class="fa fa-envelope"></i> Email</label>
			  <input type="text" id="email" name="email" placeholder="john@example.com">
			  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
			  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
			  <label for="city"><i class="fa fa-institution"></i> City</label>
			  <input type="text" id="city" name="city" placeholder="New York">
  
			  <div class="row">
				<div class="col-50">
				  <label for="state">State</label>
				  <input type="text" id="state" name="state" placeholder="NY">
				</div>
				<div class="col-50">
				  <label for="zip">Zip</label>
				  <input type="text" id="zip" name="zip" placeholder="10001">
				</div>
			  </div>
			</div>
  
			<div class="col-50">
			  <h3>Payment</h3>
			  <label for="fname">Accepted Cards</label>
			  <div class="icon-container">
				<i class="fa fa-cc-visa" style="color:navy;"></i>
				<i class="fa fa-cc-amex" style="color:blue;"></i>
				<i class="fa fa-cc-mastercard" style="color:red;"></i>
				<i class="fa fa-cc-discover" style="color:orange;"></i>
			  </div>
			  <label for="cname">Name on Card</label>
			  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
			  <label for="ccnum">Credit card number</label>
			  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
			  <label for="expmonth">Exp Month</label>
			  <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
			  <div class="row">
				<div class="col-50">
				  <label for="expyear">Exp Year</label>
				  <input type="text" id="expyear" name="expyear" placeholder="2018">
				</div>
				<div class="col-50">
				  <label for="cvv">CVV</label>
				  <input type="text" id="cvv" name="cvv" placeholder="352">
				</div>
			  </div>
			</div>
  
		  </div>
		  <label>
			<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
		  </label>
		  <input (click)="proceed()" type="submit" value="Continue to checkout" class="btn btn-dark">
		</form>
	  </div>
	</div>
  
	<div class="col-25">
	  <div class="container" >
		<h4>Cart
		  <span class="price" style="color:black">
			<i class="fa fa-shopping-cart"></i>
			<b>{{cartItems.length}}</b>
		  </span>
		</h4>
		<p *ngFor="let product of cartItems" class="mt-4"><a style="text-decoration:none ;" routerLink="/pdetails/{{product.id}}">{{product.title}}</a> <span class="price">₹ {{product.price}}</span></p>
		<hr>
		<p>Total <span class="price" style="color:black"><b>₹ {{grantTotal}}</b></span></p>
		<div  class="mt-2 p-2">
            <h4>Discounts</h4>
            <span *ngIf="grantTotal>=25000"><img (click)="discount50per($event.target)" width="90px" src="https://www.intuitibits.com/wp-content/uploads/2020/11/discount-tag-50off.png" alt="no coupons available"></span>
            <span *ngIf="grantTotal>=10000"><img (click)="discount30per($event.target)" width="90px" src="https://www.psdstamps.com/wp-content/uploads/2020/03/grunge-20-percent-label-png.png" alt="no coupons available"></span>
            <span *ngIf="grantTotal>=1000"><img (click)="discount2($event.target)"  width="90px" src="https://www.psdstamps.com/wp-content/uploads/2019/11/grunge-5-percent-off-label-png.png" alt="no coupons available"></span>

          </div>
		  <div *ngIf = 'updatedTotal' >
			<hr>
			<p>New Total after discount: <span class="price" style="color:rgb(146, 16, 16)"><b>₹ {{updatedTotal}}</b></span></p>
	

	  </div>
	</div>

  </div>
