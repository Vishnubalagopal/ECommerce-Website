<!-- when cart is empty -->

<div style="margin-top: 100px;"  class="container " *ngIf = 'eMsg'>
    <div class="row text-center">
        <div class="col mt-5">
            <img style="height:200px ;" src="https://www.bing.com/th/id/OGC.c366dbe9d3ee45de32912d12f8696fb0?pid=1.7&rurl=https%3a%2f%2firanneowave.com%2fwp-content%2fuploads%2f2020%2f02%2fCart-empty.gif&ehk=FzPx99nlKXzTB5pEikcY0AHrl6kGeKSXsVwWK4bIycI%3d" alt="">
            <h3 style="font-weight: 400;" class="mt-5">Your Wishlist is empty</h3>
            <a routerLink="/allproducts" class="btn btn-success ms-2 mt-3">Add to wishlist</a>
        </div>
    </div>
</div>




<section class="py-5" style="margin-top: 100px;">
    <div class="container px-4 px-lg-5 ">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishList">
                <div  class="card h-80 align-items-center p-2">
                    <!-- Product image-->
                    <img routerLink="/pdetails/{{product.id}}" class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <h5 class="fw-bolder">{{product.type}}</h5>

                            <!-- Product price-->
                            â‚¹ {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-center">
                        <button  class="btn btn-outline-dark mt-auto">
                            <i (click)="deleteFromWishlist(product)" class="fa fa-trash "></i>
                        </button>
                        <button (click)="addToCart(product)" class="btn btn-outline-dark mt-auto ms-3">
                            <i class="fa-solid fa-cart-shopping"></i>                        
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
