<!-- when cart is empty -->

<div class="container " *ngIf="cartItems.length==0">
  <div class="row text-center">
      <div class="col">
          <img height="550px" src="https://tokoterserah.com/images/empty-cart.gif" alt="">
          <h3 style="font-weight: 400;">Add something to make me happy :)</h3>
          <a href="/allproducts" class="btn btn-dark cart-btn-transform m-3 mb-5" data-abc="true">Continue Shopping</a>
</div>
  </div>
</div>

<!-- cart design -->





<section style="margin-top: 100px;" class="h-100 gradient-custom" *ngIf="cartItems.length!=0">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4"style="border:none ;">
            <div class="card-header py-3">
              <h5 class="mb-0">Cart Items</h5>
            </div>
            <div class="card-body">
              <!-- Single item -->
              <div class="row" *ngFor="let product of cartItems">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <!-- Image -->
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img [src]="product.image"
                      class="w-75" alt="Blue Jeans Jacket" />
                  </div>
                  <!-- Image -->
                </div>
  
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0 mt-2">
                  <!-- Data -->
                  <span style="font-weight: 500;">{{product.title}}</span>
                  <p class="hd">{{product.type}}</p>
                  <p class="hd">{{product.ColourShown}}</p>
                  <button type="button" class="btn btn-dark btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                    title="Remove item">
                    <i (click)="removeItem(product)" class="fas fa-trash"></i>
                  </button>
                  <button type="button" class="btn btn-dark btn-sm mb-2" data-mdb-toggle="tooltip"
                    title="Move to the wish list">
                    <i (click)="addToWishList(product)" class="fas fa-heart"></i>
                  </button>
                </div>
  
                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
  
                  <!-- Price -->
                  <p class="text-start text-md-center" style="font-weight: 800;">
                    MRP: ₹ {{product.price}}
                  </p>
                </div>
                <hr class="my-4" />
              </div>
  
  
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Subtotal
                  <span>₹ {{grantTotal}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    Estimated Delivery & Handling
                  <span>Nil</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong>₹ {{grantTotal}}</strong></span>
                </li>
              </ul>
  
              <button routerLink="/checkout" type="button" class="btn btn-primary btn-lg btn-block">
                Go to checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
