<section class="vh-100" style="background-color: #0c0c0c;margin-top: 90px;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://www.kicksonfire.com/wp-content/uploads/2016/07/Nike-WMNS-Air-Max-Thea-4.jpg?x26822"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="login()" [formGroup]="loginForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0"><img src="https://logos-download.com/wp-content/uploads/2016/03/Nike_logo_emblem_logotype.png" style="width: 50px;height: 50px; " alt=""></span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <!-- ...... -->
                    <div class="form-outline mb-4">
                      <input formControlName ='email' name="email" type="text" id="form2Example17" class="form-control form-control-lg" />
                      <label for="email" class="form-label" for="form2Example17">Email </label>
  
                      <div *ngIf =" this.loginForm.get('email')?.errors&& this.loginForm.get('email')?.touched" class=" text-danger">
                        Invalid Account Number
                      </div>
    
                    </div>
  
                    <div class="form-outline mb-4">
                      <input formControlName ='pswd' name="pswd" type="password" id="form2Example27" class="form-control form-control-lg " />
                      <label for="pswd" class="form-label" for="form2Example27">Password</label>
  
                      <div *ngIf =" this.loginForm.get('pswd')?.errors&& this.loginForm.get('pswd')?.touched" class="text-danger">
                        Invalid Password
                      </div>
  
                      <div style="color: red;"><b>{{eMsg}}</b></div>
  
                    </div>
                    <!-- error message -->
  
  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Login
  
                        <span *ngIf="spin" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  
                      </button>
  
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="register"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
